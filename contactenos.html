    <link
        href="https://fonts.googleapis.com/css2?family=Festive&family=Montserrat:wght@300&family=Open+Sans+Condensed:wght@300&family=Redressed&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>the ciense</title>

</head>

<body>
    <header class="header">
        <div class="contenedor-header">
            <div class="barra">
                <a href="index.html">
                    <h1 class="barra-texto ">The<span class="barra-texto__span ">Universal</span><span
                            class="barra-texto">Origins</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="escuelas.html" class="navegacion__enlace">Escuelas</a>
                    <a href="contactenos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="presentacion">Nuestra escuela del pensamiento contemporanea</h2>
            <p class="descripcion">aprende de los expertos y de las dietas del mundo moderno</p>
        </div>

    </header>

  
    <main class="contenedor">
        <h1 class="centrar-texto">Contacto</h1>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="button button--primario">
            </div>
        </form>

        
    </main>

        <footer>
            <div class="contenedor-header">
                <div class="barra">
                    <a href="#">

                    <nav class="navegacion">
